<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="img/favico.ico" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</head>

<body class="container bg-secondary-subtle">
    <header class="mt-4 p-5 bg-primary text-white rounded d-flex">
     <img src="img/firebase_logo.png" style="width: 41px;"/>  <h1>MARCADORES WEB</h1>
    </header>
    <div>
        <form id="form">
            <div class="row mt-3">
                <div class="col">
                    <!--pagina,url,nombre_corto,creador,diminutivo-->
                    <input type="text" id="pagina" onblur="lostfocus('pagina')"  class="form-control" placeholder="Ingresa el nombre del sitio" name="pagina">
                    <div id="epagina"></div>
                </div>
                <div class="col">
                    <input type="text" id="url" onblur="lostfocus('url')"  class="form-control" placeholder="Ingresa la url del sitio" name="url">
                    <div id="eurl"></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="text" id="nombre_corto"  onblur="lostfocus('nombre_corto')" class="form-control" placeholder="Ingresa un nombre corto" name="nombre_corto">
                    <div id="enombre_corto"></div>
                </div>
                <div class="col">
                    <input type="text" id="creador" onblur="lostfocus('creador')"  class="form-control" placeholder="Ingresa el creador-autor del sitio"
                        name="creador">
                        <div id="ecreador"></div>
                </div>
                <div class="col">
                    <input type="text" id="diminutivo" onblur="lostfocus('diminutivo')"  class="form-control" placeholder="Ingresa un diminutivo"
                        name="diminutivo">
                        <div id="ediminutivo"></div>
                </div>
            </div>
            <div class="mt-3 text-end">
                <input type="button" onclick="limpiar()" value="Limpiar" class="btn btn-outline-primary">
                <input type="submit" value="Guardar" id="btn-guardar" class="btn btn-success">
            </div>
        </form>
    </div>
    <div>
        <h2>Lista de estudiantes</h2>
        <table class="table table-bordered table-striped">
            <thead class="bg-secondary text-white">
                <tr>
                    <td>Página</td>
                    <td>Url</td>
                    <td>nombre_corto</td>
                    <td>Creador/autor</td>
                    <td>Diminutivo</td>
                    <td style="width: 20px;"></td>
                    <td style="width: 20px;"></td>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <!--Instalar el live server-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="index.js"></script>
    <script>
        function validar(){
            //pagina,url,nombre_corto,creador,diminutivo
            lostfocus('pagina')
            lostfocus('url')
            lostfocus('nombre_corto')
            lostfocus('creador') 
            lostfocus('diminutivo') 
            const pagina = document.getElementById("pagina").value.trim(); 
            const url = document.getElementById("url").value.trim(); 
            const nombre_corto = document.getElementById("nombre_corto").value.trim(); 
            const creador = document.getElementById("creador").value.trim(); 
            const diminutivo = document.getElementById("diminutivo").value.trim(); 


            // Validar contra campos vacíos
            if (!pagina || !url || !nombre_corto || !creador || !diminutivo) {
                return false;
            }else{
                return true;
            }
        }
        function lostfocus(idInput){
            //error que se mostrará en caso de estar vacío el campo
            const msjError = 
            '<span class="badge bg-danger">El campo es obligatario</span>'
            //valida si el campo está vacío o no
            if(document.getElementById(idInput).value.trim() == '')
                //sirve para agregar elementos a html por js
                document.getElementById('e'+idInput).innerHTML = msjError
            else 
                document.getElementById('e' + idInput).innerHTML = ''

        }
        function limpiar(){
            //document.getElementById('run').value=''
            //queryselectoall('input') trae todos los input
            //console.log(document.querySelectorAll('input'))
            document.querySelectorAll('.form-control').forEach(item => {
                item.value = ''
            })
            document.querySelectorAll('span').forEach(item =>{
                item.innerHTML = ''
            })
        }
    </script>
</body>

</html>
